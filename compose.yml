services:
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: innoscripta-server
    ports:
      - "5000:5000"
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: innoscripta-client
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    depends_on:
      - server
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
